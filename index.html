<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="carrosel">
          <div class="seta esquerda flex">&#10094;</div>
          <div class="seta direita flex">&#10095;</div>

          <div class="container">
            <div class="imagens flex">
              <div class="imagem flex">
                <img
                  src="image/caminho-de-terra-em-um-parque-florestal-passando-por-uma-arca-de-pedra-na-serra-do-bucaco-portugal.webp"
                  alt="Parque florestal"
                />
              </div>
              <div class="imagem emfoco flex">
                <img
                  src="image/cordilheira-majestosa-coberta-de-neve-pico-tranquilo-prado-gerado-por-ia.webp"
                  alt="Cordilheira coberta de neve"
                />
              </div>
              <div class="imagem flex">
                <img
                  src="image/foto-de-tirar-o-folego-da-ponte-vasco-da-gama-ao-nascer-do-sol-em-lisboa-portugal.webp"
                  alt="Ponte vasco da gama"
                />
              </div>
              <div class="imagem flex">
                <img
                  src="image/praia-do-norte-na-nazare-portugal-com-ondas-espumantes.webp"
                  alt="Praia do norte"
                />
              </div>
              <div class="imagem flex">
                <img
                  src="image/foto-de-tirar-o-folego-da-ponte-vasco-da-gama-ao-nascer-do-sol-em-lisboa-portugal.webp"
                  alt="Passarela nascer do sol"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
